---
layout: page
---

<table id="contacts-table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Roles</td>
        </tr>
    </thead>
    <tbody>
        {% assign people = site.contacts | where: 'active', true | sort: 'order' %}
        {% for person in people %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.email }}</td>
                <td>
                    {% for role in person.roles %}
                        <span class="pill role">{{ role }}</span>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
