<script>
    'use strict';

    // give '.active' to current page link
    (() => {
        const links = [].slice.call(document.querySelectorAll('.scholarship-links a'));

        links.forEach(link => {
            const linkpath = link.pathname.replace(/(\/)$/, ''),
                  pathname = window.location.pathname.replace(/(\/)$/, '');

            if(linkpath === pathname) link.className += ' active';
        });
    })();
</script>
